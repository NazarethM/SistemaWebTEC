    <div class="form-container">
        <h2>Crea tu Reunión</h2>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="meeting-name">Nombre de la Reunión</label>
                <input type="text" id="meeting-name" name="meeting-name" required>
            </div>
            <div class="form-group">
                <label for="meeting-description">Descripción de la Reunión</label>
                <textarea id="meeting-description" name="meeting-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="meeting-location">Lugar de la Reunión</label>
                <select id="meeting-location" name="meeting-location" required>
                    <option value="opciones">Selecciona una opcion</option>
                    <option value="poliforum">Poliforum</option>
                    <option value="Auditorio">Auditorio</option>
                </select>
            </div>
            <div class="form-group">
                <label for="meeting-name">Hora de la Reunion</label>
                <input type="text" id="Hora " name="Hora" required>
            </div>
            <div class="form-group">
                <label for="meeting-name">Hora de la Terminacion</label>
                <input type="text" id="Terminacion " name="Terminacion" required>
            </div>
            
            <div class="form-group">
                <button type="submit">Crear</button>
            </div>
        </form>
    </div>

    
    
    </section>
