<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/iniciar.css">
    <title>Login |</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #3d509a                ;">
                <div class="featured-image mb-3">
                    <img src="../img/2.jpg" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Verificate</p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem;font-family: 'Courier New', Courier, monospace;">La mejor experiencia en nuestra plataforma.</small>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Bienvenido</h2>
                        <p>Inicia Session</p>
                    </div>
                    <div class="input-group mb-3" id="verificar">
                        <input type="text" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Numero de contro o RFC">
                    </div>
                    <div class="input-group mb-1" id="contraseña">
                        <input type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Contraseña">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Recordar
                                    </small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="../Templates/Alumnos.html">Olvidaste tu contraseña?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3" id="Login">
                        <button class="btn btn-lg w-100 fs-6 custom-btn">Login</button>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
