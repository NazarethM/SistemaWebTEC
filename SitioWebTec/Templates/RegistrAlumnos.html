<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro AlumnosITPA</title>
    <style>
        /* Estilos básicos para el diseño */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            text-align: center;
        }
        .form-container {
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input[type="text"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            border: 2px solid #3d509a;
            color: #3d509a;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            background-color: transparent;
        }
        .form-container input[type="submit"]:hover {
            background-color: #3d509a;
            color: white;
        }
        .imagenes {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .imagenes img {
            max-width: 800px;
            max-height: 100px;
            height: auto;
        }
        /* Estilo para ocultar el label inicialmente */
        .oculto {
            display: none;
        }
        /* Estilos para el modal */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imagenes">
            <img src="../img/logo2.png" alt="Imagen 1">
            <img src="../img/logotec.png" alt="Imagen 2">
        </div>

        <div class="form-container">
            <h2>Registro AlumnosITPA</h2>

            <form id="registroForm" action="#" method="POST" onsubmit="return mostrarMensajeExito(event)">
                <label for="nombre_reunion">Nombre de la reunión:</label>
                <input type="text" id="nombre_reunion" name="nombre_reunion" required>

                <label for="nombre_alumno">Nombre del alumno:</label>
                <input type="text" id="nombre_alumno" name="nombre_alumno" required>

                <label for="numero_control">Número de control:</label>
                <input type="text" id="numero_control" name="numero_control" required>

                <label for="carrera" id="labelCarrera" class="oculto">Carrera:</label>
                <select id="carrera" name="carrera" required>
                    <option value="" disabled selected hidden>Selecciona una carrera</option>
                    <option value="Ingeniería en Gestión Empresarial">Ingeniería en Gestión Empresarial</option>
                    <option value="Ingeniería Logística">Ingeniería Logística</option>
                    <option value="Ingeniería Mecatrónica">Ingeniería Mecatrónica</option>
                    <option value="Ingeniería en TIC's">Ingeniería en TIC's</option>
                    <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                </select>

                <label for="semestre">Semestre:</label>
                <select id="semestre" name="semestre" required>
                    <option value="" disabled selected hidden>Selecciona un semestre</option>
                    <option value="1">1º</option>
                    <option value="2">2º</option>
                    <option value="3">3º</option>
                    <option value="4">4º</option>
                    <option value="5">5º</option>
                    <option value="6">6º</option>
                    <option value="7">7º</option>
                    <option value="8">8º</option>
                    <option value="9">9º</option>
                    <option value="10">10º</option>
                    <option value="11">11º</option>
                    <option value="12">12º</option>
                </select>

                <input type="submit" value="Guardar Registro">
            </form>
        </div>
        <a href="index.html">Volver al inicio</a>
    </div>
    
    <!-- El modal -->
    <div id="modalExito" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <p>¡Registro exitoso!</p>
        </div>
    </div>

    <script>
        function mostrarMensajeExito(event) {
            event.preventDefault(); // Evita el envío real del formulario
            const form = document.getElementById('registroForm');
            const modal = document.getElementById('modalExito');

            // Simula el procesamiento y muestra el modal de éxito
            setTimeout(() => {
                form.reset();
                modal.style.display = 'block';
            }, 500); // Simula un retraso para mostrar el mensaje

            return false; // Evita el envío real del formulario
        }

        function cerrarModal() {
            const modal = document.getElementById('modalExito');
            modal.style.display = 'none';
        }

        // Cerrar el modal si el usuario hace clic fuera del contenido del modal
        window.onclick = function(event) {
            const modal = document.getElementById('modalExito');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
